  <!-- Login Form -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <form id="login-form" class="bg-white p-5 rounded shadow-sm">
          <h2 class="text-center fw-bold mb-4">Login</h2>
          
          <div class="form-floating mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username" required minlength="3">
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-4">
            <input type="password" id="password" class="form-control" placeholder="Password" required minlength="5">
            <label for="password">Password</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-gold btn-lg">Login</button>
          </div>
        </form>
      </div>
    </div>
  </section>
