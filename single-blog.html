<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Single Post | LuxeStyle</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/single-blog.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" style="color: #F59E0B;">LuxeStyle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          
           <!-- Login / Logout -->
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="login.html"><i class="fa-solid fa-user"></i> Login</a>
          </li>
          <li class="nav-item d-none" id="nav-logout">
            <a class="nav-link" href="#" id="logout-link"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
          </li>

          <a href="cart.html" class="btn btn-outline-warning position-relative ms-3">
                <i class="fa fa-shopping-cart"></i>
                <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          <li class="nav-item"><a class="nav-link" href="checkout.html"><i class="fa-solid fa-credit-card"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Image -->
  <header class="single-hero d-flex align-items-center">
    <div class="container">
      <h1 id="post-title" class="display-5 fw-bold">What’s In & What’s Out</h1>
      <div class="d-flex align-items-center mt-3">
        <div class="author-box">
          <img id="author-img" src="assets/images/num1.JPEG" alt="author">
          <div class="ms-2 text-light">
            <div id="post-author">Sahar Sadat</div>
            <div id="post-date" style="opacity:.85;font-size:.95rem">October 25, 2025</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Article -->
  <main class="container single-container">
    <div class="single-article">
      <img id="single-hero-img" src="assets/images/blog4.jpg" alt="post" class="img-fluid rounded mb-4" style="max-height:420px; object-fit:cover; width:100%;">
      <div id="post-content">
        <!-- JS injects post.content -->
      </div>

      <div class="d-flex align-items-center mt-4">
        <img src="assets/images/num1.JPEG" alt="author" style="width:64px;height:64px;border-radius:12px; object-fit:cover; box-shadow:0 6px 18px rgba(0,0,0,0.08);">
        <div class="ms-3">
          <h6 class="mb-0" id="post-author">Sahar</h6>
          <small class="text-muted" id="post-date">October 25</small>
        </div>
      </div>

      <!-- comments -->
      <section class="comments">
        <h5 class="mt-4">Comments</h5>
        <div id="comments-list" class="mt-3"></div>

        <form id="comment-form" class="mt-3">
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" id="comment-name" class="form-control" placeholder="Your name" required minlength="2">
            </div>
            <div class="col-md-8">
              <textarea id="comment-text" class="form-control" placeholder="Write your comment...
              " required minlength="5"></textarea>
            </div>
          </div>
          <div class="text-end mt-2">
            <button class="btn btn-gold" type="submit">Post Comment</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 LuxeStyle. All rights reserved. /Designed by Sahar Sadat/</p>
      <div class="mt-2">
        <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/single-blog.js"></script>
  <script src="Js/log.js"></script>
</body>
</html>
