<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | LuxeStyle</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
    }

     /* Navbar Hover */
    .navbar-nav .nav-link {
        margin-left: 0.5rem;
        transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
        color: #F59E0B;
    }

    .blog-hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('assets/images/watch.PNG') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .blog-card {
      background: #fff;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
    }

    .blog-card img {
      height: 220px;
      object-fit: cover;
      width: 100%;
    }

    .btn-read {
      border: 1px solid #F59E0B;
      color: #F59E0B;
      transition: all 0.3s;
    }

    .btn-read:hover {
      background: #F59E0B;
      color: white;
    }

    /* Footer Icons Hover */
    footer a>i:hover {
        color: #F59E0B;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" style="color: #F59E0B;">LuxeStyle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link active" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          
           <!-- Login / Logout -->
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="login.html"><i class="fa-solid fa-user"></i> Login</a>
          </li>
          <li class="nav-item d-none" id="nav-logout">
            <a class="nav-link" href="#" id="logout-link"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
          </li>

          <a href="cart.html" class="btn btn-outline-warning position-relative ms-3">
                <i class="fa fa-shopping-cart"></i>
                <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          <li class="nav-item"><a class="nav-link" href="checkout.html"><i class="fa-solid fa-credit-card"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="blog-hero">
    <div class="container">
      <h1 class="fw-bold display-5">Fashion & Style Insights</h1>
      <p class="lead">Explore trends, ideas, and inspiration from LuxeStyle</p>
    </div>
  </section>

  <!-- Blog Posts -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4" id="blogContainer"></div>
    </div>
  </section>

  <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; <span id="year">2025</span> LuxeStyle. All rights reserved. /Designed by Sahar Sadat/</p>
            <div class="mt-2">
                <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/blog.js"></script>
  <script src="Js/log.js"></script>
</body>
</html>
