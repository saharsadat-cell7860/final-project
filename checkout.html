<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeStyle | Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body class="checkout-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" style="color: #F59E0B;">LuxeStyle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <!-- Login / Logout -->
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="login.html"><i class="fa-solid fa-user"></i> Login</a>
          </li>
          <li class="nav-item d-none" id="nav-logout">
            <a class="nav-link" href="#" id="logout-link"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
          </li>

          <a href="cart.html" class="btn btn-outline-warning position-relative ms-3">
            <i class="fa fa-shopping-cart"></i>
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
          <li class="nav-item"><a class="nav-link active" href="checkout.html"><i class="fa-solid fa-credit-card"></i> Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

 
  <section class="container py-5">
    <h2 class="text-center fw-bold mb-4">Checkout</h2>
    <p class="text-center text-muted mb-5">Fill in your details below to complete your order</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="checkout-form" class="bg-white p-5 rounded shadow-sm">

          <!-- Personal Info -->
          <h5 class="mb-4 fw-bold">Personal Information</h5>

          <div class="form-floating-custom">
            <input type="text" id="name" class="form-control" required minlength="3" maxlength="50">
            <label for="name">Full Name</label>
          </div>

          <div class="form-floating-custom">
            <input type="email" id="email" class="form-control" required maxlength="50">
            <label for="email">Email Address</label>
          </div>

          <div class="form-floating-custom">
            <input type="tel" id="phone" class="form-control" required pattern="[0-9]{10,15}">
            <label for="phone">Phone Number</label>
          </div>

          <!-- Address Info -->
          <h5 class="mb-4 fw-bold mt-4">Address</h5>

          <div class="form-floating-custom">
            <input type="text" id="address" class="form-control" required maxlength="100">
            <label for="address">Street Address</label>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-floating-custom">
                <input type="text" id="city" class="form-control" required maxlength="50">
                <label for="city">City</label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-floating-custom">
                <input type="text" id="zip" class="form-control" required pattern="[0-9]{4,10}">
                <label for="zip">ZIP / Postal Code</label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-floating-custom">
                <input type="text" id="country" class="form-control" required maxlength="50">
                <label for="country">Country</label>
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="form-floating-custom mb-4">
            <select id="payment" class="form-select" required>
              <option value="" disabled selected></option> 
              <option value="card">Credit / Debit Card</option>
              <option value="cash">Cash on Delivery</option>
            </select>
            <label for="payment">Payment Method</label>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-gold btn-lg">Place Order</button>
          </div>

        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 LuxeStyle. All rights reserved. /Designed by Sahar Sadat/</p>
      <div class="mt-2">
        <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="js/checkout.js"></script>
  <script src="js/app.js"></script>
  <script src="js/log.js"></script>
</body>
</html>
