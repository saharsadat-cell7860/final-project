<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeStyle | Products</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="Css/products.css">
</head>
<body class="products-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" style="color: #F59E0B;">LuxeStyle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <!-- Login / Logout -->
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="login.html"><i class="fa-solid fa-user"></i> Login</a>
          </li>
          <li class="nav-item d-none" id="nav-logout">
            <a class="nav-link" href="#" id="logout-link"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
          </li>
          <a href="cart.html" class="btn btn-outline-warning position-relative ms-3">
            <i class="fa fa-shopping-cart"></i>
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
          <li class="nav-item"><a class="nav-link" href="checkout.html"><i class="fa-solid fa-credit-card"></i> Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="products-hero py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold text-dark">Our Luxurious Products</h1>
      <p class="lead text-dark mt-2">Shop the latest in fashion, shoes, bags, and accessories</p>
    </div>
  </section>

  <!-- Product Filter -->
  <section class="container py-4">
    <div class="d-flex justify-content-center mb-4 flex-wrap gap-2">
      <button class="btn btn-outline-dark filter-btn" data-category="all">All</button>
      <button class="btn btn-outline-dark filter-btn" data-category="shoes">Shoes</button>
      <button class="btn btn-outline-dark filter-btn" data-category="bags">Bags</button>
      <button class="btn btn-outline-dark filter-btn" data-category="watches">Watches</button>
      <button class="btn btn-outline-dark filter-btn" data-category="shirts">Shirts</button>
    </div>
  </section>

  <!-- Products Grid -->
  <section class="container pb-5">
    <div class="row g-4" id="products-container">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 LuxeStyle. All rights reserved. /Designed by Sahar Sadat/</p>
      <div class="mt-2">
        <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-light mx-2"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="Js/products.js"></script>
  <script src="Js/app.js"></script>
  <script src="Js/log.js"></script>
</body>
</html>
